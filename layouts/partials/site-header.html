<header class="site-header site-header-shown dark-primary-background middle-elevation">
  <nav class="site-navigation" role="navigation">
    <a class="site-title" href="{{ .Site.BaseURL }}">
      {{- .Site.Title -}}
    </a>
    {{ if .Site.Menus.main }}
    <ul class="site-menu" >
      {{ range .Site.Menus.main }}
      <li>
        <a href="{{ .URL }}">{{ .Name }}</a>
      </li>
      {{ end }}
    </ul>
    {{ end }}
  </nav>
</header>
