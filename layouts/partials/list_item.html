<div class="list-item elevation-4">
  <a href="{{ .URL }}">
    <span>{{ humanize .Section }}</span>
    <h1>{{ .Title }}</h1>
    <time datetime="{{ .Date.Format "2006-01-02T15:04:05Z07:00" }}">
      {{- .Date.Format "January 2, 2006" -}}
    </time>
    <div>
      {{ .Summary }}
    </div>
  </a>
</div>
