{{- if .Params.toc -}}
<div class="bg-light-gray pa3 nested-list-reset nested-copy-line-height nested-links">
  <p class="f5 b mb3">What's in this {{ humanize .Type }}</p>
  {{ .TableOfContents }}
</div>
{{- end -}}

{{ $related := .Site.RegularPages.Related . | first 10 }}
{{ with $related }}
<div>
  <p>Related</p>
  <ul>
    {{ range . }}
    <li>
      <a href="{{ .RelPermalink }}">
        {{- .Title -}}
      </a>
    </li>
    {{ end }}
  </ul>
</div>
{{ end }}
