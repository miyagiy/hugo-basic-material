{{- if .Params.toc -}}
<div class="bg-light-gray pa3 nested-list-reset nested-copy-line-height nested-links">
  <p class="f5 b mb3">What's in this {{ humanize .Type }}</p>
  {{ .TableOfContents }}
</div>
{{- end -}}

{{ $related := .Site.RegularPages.Related . | first 5 }}
{{ with $related }}
<div class="related">
  <h3>See Also</h3>
  <div class="related-list">
    {{ range . }}
    {{ .Render "li" }}
    {{ end }}
  </div>
</div>
{{ end }}
