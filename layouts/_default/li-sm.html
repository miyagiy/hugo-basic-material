<article class="li-sm card">
  <a href="{{ .URL }}">
    <time datetime="{{ .Date.Format "2006-01-02T15:04:05Z07:00" }}">
      {{- .Date.Format "January 2, 2006" -}}
    </time>
    <h1 class="li-sm-title">{{ .Title }}</h1>
    <div class="li-sm-summary">
      {{ .Summary }}
    </div>
  </a>
</article>
