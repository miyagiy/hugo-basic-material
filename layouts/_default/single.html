{{ define "main" }}
<article>
  <header class="single-header">
    <h1>{{- .Title -}}</h1>
    <time datetime="{{ .Date.Format "2006-01-02T15:04:05Z07:00" }}">
      {{- .Date.Format "January 2, 2006" -}}
    </time>
  </header>

  <main>
    {{- .Content -}}
    {{- partial "tags.html" . -}}
    <div>
      {{ template "_internal/disqus.html" . }}
    </div>
  </main>

  <aside>
    {{- partial "menu-contextual.html" . -}}
  </aside>

</article>
{{ end }}
