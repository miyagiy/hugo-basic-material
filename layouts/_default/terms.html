{{ define "main" }}
<div class="terms">
  <div class="list-header-container primary-background low-elevation">
    <header class="list-header">
      <h1>{{.Title}}</h1>
      <span class="posts-count">{{ len .Pages }} {{ .Data.Plural }}</span>
    </header>
    <main class="list-content"></main>
  </div>
  <div class="terms-section-container">
    <section class="terms-section">
      {{ $data := .Data }}
      {{ range $key, $value := .Data.Terms }}
      <a class="term-sm" href="{{ $.Site.BaseURL }}{{ $data.Plural }}/{{ $key | urlize }}">
        {{- $key }} <span class="term-posts">({{ len $value -}})<span>
        </a>
        {{ end }}
      </section>
    </div>
  </div>
</div>
{{ end }}
