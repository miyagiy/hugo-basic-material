{{ define "main" }}
<div class="list">
  <div class="list-header-container primary-background low-elevation">
    <header class="list-header">
      <h1>{{.Title}}</h1>
      <span class="posts-count">{{ len .Pages }} posts</span>
    </header>
    <main class="list-content">
      {{- .Content -}}
    </main>
  </div>
  <section class="list-section">
    {{ range .Paginator.Pages }}
    {{ .Render "li-sm" }}
    {{ end }}
  </section>
  {{- template "_internal/pagination.html" . -}}
</div>
{{ end }}
